<div style="padding:2px 5px;">
    <div style="background-color: #f1f1f1;color: #716f70;
         font-size: 20px;padding: 2px 13px;">
        {ticket_event_title}
    </div>
    <div style="margin-top: 20px;padding-right: 5px;
         background: url({ECWD_TICKET_URL}/images/time.png) no-repeat left top;">
        <span style="font-style: italic;color: #424242;min-height: 18px;
              padding-left: 24px;font-size: 16px;line-height: 1;
              margin-bottom: 5px;display: inline-block;">
            {start_time}-{end_time}
        </span>
        <span style="font-style: italic;color: #424242;min-height: 18px;
              padding-left: 24px;font-size: 16px;line-height: 1;
              margin-bottom: 5px;display: inline-block;
              background: url({ECWD_TICKET_URL}/images/date.png) no-repeat left top;">
            {start_date}-{end_date}
        </span>                
    </div>
    <div style="margin-top: 20px;font-size:15px;">
        <table>
            <thead style="background-color: #f1f1f1;color:  #909090;                 
                   text-align: left;">
                <tr>
                    <th style="padding: 6px 2px;width:10%;">Ticket #</th>
                    <th style="padding: 6px 2px;width:10%;">Ticket type</th>
                    <th style="padding: 6px 2px;width:10%;">Purchaser</th>
                    <th style="padding: 6px 2px;width:10%;">Security code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 6px 2px;width:10%;vertical-align:top;">{ticket_id}</td>
                    <td style="padding: 6px 2px;width:10%;vertical-align:top;">{ticket_type}</td>
                    <td style="padding: 6px 2px;width:10%;vertical-align:top;">{purchaser}</td>
                    <td style="padding: 6px 2px;width:10%;vertical-align:top;">
                        {security_code}
                        <div>{img}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr />
