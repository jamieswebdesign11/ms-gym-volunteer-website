<div style="padding:2px 5px;">

         font-size: 20px;padding: 2px 13px;">
        {ecwd_event_title}
    </div>
    <div style="margin-top: 20px;padding-right: 5px;">
        <span style="font-style: italic;color: #424242;min-height: 18px;
              padding-left: 24px;font-size: 16px;line-height: 1;
              margin-bottom: 5px;display: inline-block;">
            {ecwd_start_time}-{ecwd_end_time}
        </span>
        <span style="font-style: italic;color: #424242;min-height: 18px;
              padding-left: 24px;font-size: 16px;line-height: 1;
              margin-bottom: 5px;display: inline-block;">
            {ecwd_start_date}-{ecwd_end_date}
        </span>  <br>
        <span style="font-style: italic;color: #424242;min-height: 18px;
              padding-left: 24px;font-size: 16px;line-height: 1;
              margin-bottom: 5px;display: inline-block;">
